<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Einstein's Universe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Fira+Code&display=swap" rel="stylesheet">
    <script>
      window.MathJax = {
        tex: { 
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        },
        svg: { fontCache: 'global' },
        options: {
          enableMenu: false
        },
        startup: {
          typeset: true
        }
      };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --bg-color: #0c0c0e;
            --text-color: #ffffff;
            --glass-bg: rgba(12, 12, 14, 0.98);
            --border-color: rgba(255, 255, 255, 0.08);
            --chat-einstein-bg: #161618;
            --chat-user-bg: #4f46e5;
            --input-bg: #000000;
            --aside-bg: #050505;
            --accent: #6366f1;
            --content-h: 65vh;
        }

        @media (min-height: 800px) {
            :root { --content-h: 70vh; }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            left: 0;
        }

        #root { 
            height: 100%; 
            width: 100%; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        .header {
            flex: 0 0 auto;
            min-height: 70px;
            background: var(--glass-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            flex-shrink: 0;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .header-controls::-webkit-scrollbar { display: none; }

        .footer {
            flex: 1 1 auto;
            min-height: 120px;
            background: var(--glass-bg);
            border-top: 1px solid var(--border-color);
            padding: 0.75rem 1rem;
            padding-bottom: calc(0.75rem + env(safe-area-inset-bottom));
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main-content {
            height: var(--content-h);
            flex: 0 0 var(--content-h);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        @media (min-width: 1024px) {
            .main-content { flex-direction: row; }
        }

        .chat-sidebar {
            background: var(--aside-bg);
            width: 100%;
            height: 40%;
            flex: 0 0 40%;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .chat-scroll-container {
            position: absolute;
            inset: 0;
            overflow-y: auto;
            padding: 1.25rem;
            -webkit-overflow-scrolling: touch;
        }

        .chalkboard-area {
            background: #000;
            width: 100%;
            height: 60%;
            flex: 0 0 60%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (min-width: 1024px) {
            .chat-sidebar { 
                width: 30%; 
                height: 100%; 
                flex: 0 0 30%;
                border-bottom: none; 
                border-right: 1px solid var(--border-color); 
            }
            .chalkboard-area { 
                width: 70%; 
                height: 100%; 
                flex: 0 0 70%;
            }
        }

        .chalkboard-visual-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #111 0%, #000 70%);
        }

        .chalkboard-filter {
            max-width: 95%;
            max-height: 95%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
            filter: drop-shadow(0 0 40px rgba(99, 102, 241, 0.15));
            z-index: 2;
        }

        .loader-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            z-index: 10;
        }

        .msg-container {
            width: 100%;
            padding: 1.25rem;
            border-radius: 1rem;
            margin-bottom: 1.25rem;
            font-size: 1rem;
            line-height: 1.6;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .bg-einstein { 
            background-color: var(--chat-einstein-bg); 
            border-left: 4px solid var(--accent);
            font-family: 'Playfair Display', serif;
            color: #f8fafc;
        }
        
        .bg-user { 
            background-color: rgba(99, 102, 241, 0.08); 
            border: 1px solid rgba(99, 102, 241, 0.2);
            color: #cbd5e1;
            font-weight: 500;
        }

        button {
            cursor: pointer;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            border-radius: 0.5rem;
            padding: 0.65rem 1rem; 
            font-weight: 700;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            white-space: nowrap;
        }

        button:hover:not(:disabled) {
            background: rgba(255,255,255,0.05);
            border-color: var(--accent);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            pointer-events: none;
        }

        button:active:not(:disabled) { transform: scale(0.97); }

        .input-row {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            width: 100%;
        }

        input {
            border: 1px solid var(--border-color);
            color: var(--text-color);
            background: var(--input-bg);
            flex: 1;
            padding: 0.85rem 1.25rem;
            border-radius: 1rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--accent);
        }
        
        input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .welcome-screen {
            position: fixed;
            inset: 0;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            padding: 2rem;
            text-align: center;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        mjx-container { 
            margin: 1rem 0 !important;
            padding: 0.5rem 0;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .scroll-row {
            display: flex;
            gap: 0.6rem;
            overflow-x: auto;
            flex-wrap: nowrap;
            padding: 0.25rem 0;
        }

        .logs-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 3000;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }

        .logs-content {
            background: #111;
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
        }

        .log-item {
            padding: 0.65rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            gap: 0.75rem;
        }

        .log-tag {
            font-weight: 900;
            font-size: 0.65rem;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            min-width: 85px;
            text-align: center;
            height: fit-content;
        }

        .tag-success { background: #059669; color: white; }
        .tag-error { background: #dc2626; color: white; }
        .tag-system { background: #4f46e5; color: white; }
        .tag-cache { background: #9333ea; color: white; }

        .chapter-btn-label {
            display: inline-block;
            max-width: 80px;
            overflow: hidden;
            text-ellipsis: ellipsis;
        }
        @media (min-width: 600px) {
            .chapter-btn-label { max-width: none; }
        }
    </style>

</head>
<body>
    <div id="root"></div>
</body>
</html>
